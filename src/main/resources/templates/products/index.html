<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Screen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">User</h1>
    <!-- Thêm vào trong thẻ body của file products/index.html -->
    <div class="container">
        <form class="row g-3" action="/products/search" method="get">
            <div class="col-auto">
                <input type="text" class="form-control" placeholder="Enter product name" name="name">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
        </form>
    </div>


    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone number</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.address}"></td>
                <td th:text="${product.phoneNumber}"></td>
                <td th:text="${product.type}"></td>
                <td style="white-space:nowrap ">
                    <a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${product.id})}">Edit</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${product.id})}" onclick="return confirm('Bạn có chắc chắn xóa?')">Delete</a>
                </td>
            </tr>

        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
