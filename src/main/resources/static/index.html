<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Screen</title>
    <link href="./index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Welcome to our website</h1>

    <div class="container">
        <form class="row g-3 d-flex justify-content-center align-items-center mb-4" action="/products/search" method="get">
            <div class="col-auto">
                <input type="text" class="form-control" placeholder="Enter product name" name="name">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>


    <div class="d-flex justify-content-center cot">
        <a class="btn btn-primary btn-lg mx-3" href="/products">List User</a>
        <a class="btn btn-primary btn-lg mx-3" href="/products/create">Create User</a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
